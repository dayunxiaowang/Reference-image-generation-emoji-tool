<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情包生成器 - Dr.chen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
        }

        .panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .panel h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .ai-config {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }

        .config-group {
            margin-bottom: 20px;
        }

        .config-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .config-group select,
        .config-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .config-group select:focus,
        .config-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .config-group input:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .config-group small {
            display: block;
            margin-top: 5px;
            line-height: 1.4;
        }

        .api-key-input {
            position: relative;
        }

        .api-key-input input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .dan-cai-panel {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
        }

        .dan-cai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }

        .dan-cai-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid transparent;
        }

        .dan-cai-item:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .dan-cai-item.selected {
            border-color: #ff6b6b;
            transform: scale(1.05);
        }

        .dan-cai-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .generate-panel {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
        }

        .prompt-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .generate-options {
            margin-bottom: 20px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
        }

        .slider-value {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            color: #ff6b6b;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-panel {
            grid-column: 1 / -1;
            margin-top: 20px;
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .result-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .result-item:hover {
            transform: translateY(-5px);
        }

        .result-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .result-actions {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .btn-download {
            background: #4caf50;
            color: white;
        }

        .btn-download:hover {
            background: #45a049;
        }

        .btn-favorite {
            background: #ff9800;
            color: white;
        }

        .btn-favorite:hover {
            background: #f57c00;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .dan-cai-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎭 表情包生成器</h1>
            <p>基于AI的智能表情包创作工具 - 支持多种AI模型</p>
        </div>

        <div class="main-content">
            <div class="panel ai-config">
                <h3>🤖 AI模型配置</h3>
                
                <div class="config-group">
                    <label for="ai-provider">AI服务商</label>
                    <select id="ai-provider">
                        <option value="openai">OpenAI GPT-4V</option>
                        <option value="siliconflow">硅基流动 Qwen</option>
                        <option value="baidu">百度文心一格</option>
                        <option value="tencent">腾讯混元</option>
                        <option value="aliyun">阿里通义万相</option>
                        <option value="custom">自定义API</option>
                    </select>
                </div>

                <div class="config-group">
                    <label for="api-endpoint">API地址</label>
                    <input type="url" id="api-endpoint" placeholder="https://api.example.com/v1">
                </div>

                <div class="config-group">
                    <label for="api-key">API密钥</label>
                    <div class="api-key-input">
                        <input type="password" id="api-key" placeholder="输入你的API密钥">
                        <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
                    </div>
                </div>

                <div class="config-group">
                    <label for="model-name">模型名称</label>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <input type="text" id="model-name" placeholder="例如：Qwen-Image-Edit-2509" list="model-datalist" style="flex: 1 1 auto;">
                        <select id="model-select" style="flex: 1 1 auto; max-width: 50%;">
                            <option value="">（请选择或点击右侧获取）</option>
                        </select>
                        <button type="button" class="btn" style="flex: 0 0 auto;" onclick="loadModels()">获取可用模型</button>
                    </div>
                    <datalist id="model-datalist"></datalist>
                    <small style="color: #666; font-size: 12px;">从可用清单中选择或手动输入精确模型名</small>
                </div>

                <div class="config-group">
                    <label for="max-images">最大图片数量</label>
                    <input type="number" id="max-images" value="3" min="1" max="10">
                </div>

                <button class="generate-btn" onclick="testConnection()">🔗 测试连接</button>
            </div>

            <div class="panel dan-cai-panel">
                <h3>📚 丹材库 (加载中...)</h3>
                <div class="dan-cai-grid" id="dan-cai-grid"></div>
                <div style="margin-top: 10px; text-align: center; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;">
                    <button class="btn" onclick="selectAll()">全选</button>
                    <button class="btn" onclick="selectNone()">清空</button>
                    <button class="btn" onclick="selectRandom()">随机选择</button>
                    <button class="btn" onclick="refreshDanCai()" style="background: #2196F3; color: white;">🔄 刷新</button>
                    <button class="btn" onclick="openFolderPicker()" style="background: #673ab7; color: white;">📂 选择丹材文件夹</button>
                </div>
                <input id="folder-input" type="file" webkitdirectory directory multiple accept="image/*" style="display:none" />
            </div>

            <div class="panel generate-panel">
                <h3>⚙️ 生成设置</h3>
                
                <textarea 
                    class="prompt-input" 
                    id="prompt-input" 
                    placeholder="描述你想要生成的表情包...&#10;例如：一个表达无语的熊猫表情包"
                ></textarea>

                <div class="generate-options">
                    <div class="option-group">
                        <label for="style-strength">风格强度</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="style-strength" min="0" max="100" value="70">
                            <span class="slider-value" id="style-strength-value">70%</span>
                        </div>
                    </div>

                    <div class="option-group">
                        <label for="creativity">创意程度</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="creativity" min="0" max="100" value="50">
                            <span class="slider-value" id="creativity-value">50%</span>
                        </div>
                    </div>

                    <div class="option-group">
                        <label for="generate-count">生成数量</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="generate-count" min="1" max="6" value="4">
                            <span class="slider-value" id="generate-count-value">4</span>
                        </div>
                    </div>

                    <div class="option-group">
                        <label for="image-size">图片尺寸</label>
                        <select id="image-size" style="width:100%; padding:10px; border:2px solid #ddd; border-radius:8px;">
                            <option value="">（模型默认）</option>
                            <option value="512x512">512x512</option>
                            <option value="768x768">768x768</option>
                            <option value="1024x1024">1024x1024</option>
                        </select>
                    </div>

                    <div class="option-group" id="steps-group" style="display:none;">
                        <label for="steps">采样步数</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="steps" min="10" max="50" value="30">
                            <span class="slider-value" id="steps-value">30</span>
                        </div>
                    </div>

                    <div class="option-group" id="guidance-group" style="display:none;">
                        <label for="guidance">引导强度</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="guidance" min="1" max="15" value="7">
                            <span class="slider-value" id="guidance-value">7</span>
                        </div>
                    </div>
                </div>

                <button class="generate-btn" id="generate-btn" onclick="generateMeme()">
                    🎨 生成表情包
                </button>
            </div>
        </div>

        <div class="panel results-panel" id="results-panel" style="display: none;">
            <h3>🎉 生成结果</h3>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI正在创作中，请稍候...</p>
            </div>
            <div class="results-grid" id="results-grid">
            </div>
        </div>
    </div>

    <script src="js/ai-adapters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
